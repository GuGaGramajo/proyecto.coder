<body>
<main>
    <!--FORMULARIO-->
    <section class="form">
        <h2>Registrate, ingresa y dejanos tu consulta</h2>
    </section>
    <section class="contacto">
    <div class="formulario">
        <form class= "carga-formulario" action="" method="" enctype="">
            <!--LLENAR FORMULARIO-->
            <div class="item-formulario">
                <label for="nombre">Nombre</label>
                <input class="nombre" type="text" name="nombre" id="nombre">
            </div>
            <div class="item-formulario">
                <label for="apellido">Apellido</label>
                <input class="apellido" type="text" name="apellido" id="apellido">
            </div>
            <div class="item-formulario">
                <label for="email">e-mail</label>
                <input class="email" type="email" name="email" id="email">
            </div>
            <div class="item-formulario">
                <label for="password">Contraseña</label>
                <input class="pass" type="password" name="password" id="password" >
            </div>
            <div class="item-formulario">
                <div>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero">
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero">
                    <label for="otro">Otro</label>
                    <input type="radio" name="genero">
                </div>
            </div>
            <div class="consulta">
                <h3>Escribinos tu consulta</h3>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </div>
            <div class="enviar">
                <input class="send" type="submit">
                <input class="delete"type="reset">
            </div>
        </form>
    </div>
    </section>
